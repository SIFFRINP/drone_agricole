<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec Image de Carte et Boutons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header, footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            left: 0;
        }
        header {
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .exclamation {
            margin-right: 20px;
            font-size: 1.5em;
        }
        footer {
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px 80px; /* Adjusted to avoid content hiding behind the fixed headers and footers */
        }
        .map-container {
            max-width: 800px;
            max-height: 600px;
        }
        .map-container img {
            width: 100%;
            height: auto;
        }
        .button-container button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        .button-container img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header>
        <div>Application de Drones Agricoles</div>
        <div class="exclamation">!</div>
    </header>
    <div class="container">
        <div class="map-container">
            <img src="image5.jpeg" alt="Carte de localisation">
        </div>
    </div>
    <footer class="button-container">
        <button><img src="image1.png" alt="Bouton 1"></button>
        <button><img src="image2.png" alt="Bouton 2"></button>
        <button><img src="image3.png" alt="Bouton 3"></button>
        <button><img src="image4.png" alt="Bouton 4"></button>
    </footer>
</body>
</html>
